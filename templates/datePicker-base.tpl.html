<div class="g-dp-ctn" ng-show="DPController.open">
    <header class="g-dp-hd">
        <span class="u-back-btn" ng-click="DPController.closeDatePicker()"></span>
        选择日期
    </header>
    <article class="g-dp-bd">
        <section class="m-dp-date" ng-repeat="date in DPController.dateArray">
            <p>{{date.year}}年{{date.month}}月</p>
            <div class="m-dp-day">
                <div>日</div>
                <div>一</div>
                <div>二</div>
                <div>三</div>
                <div>四</div>
                <div>五</div>
                <div>六</div>
            </div>
            <div>
                <span ng-click="DPController.selectDate(dateInfo, $event)"
                      ng-class="{usable: dateInfo.isUsable, highLight: dateInfo.isHighLight, selected: dateInfo.isSelected}"
                      ng-repeat="dateInfo in date.dateObj">
                    {{dateInfo.renderDate}}
                    <!--<i>&#165</i>-->
                </span>
            </div>
        </section>
    </article>
</div>
